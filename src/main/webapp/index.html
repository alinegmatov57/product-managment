<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh">

<div class="card p-4 shadow" style="width: 400px;">
    <h4 class="mb-3">Login</h4>
    <form id="loginForm">
        <input class="form-control mb-2" type="text" id="username" placeholder="Username" required>
        <input class="form-control mb-2" type="password" id="password" placeholder="Password" required>
        <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
    <hr>
    <h5>or Register</h5>
    <form id="registerForm">
        <input class="form-control mb-2" type="text" id="regUsername" placeholder="Username" required>
        <input class="form-control mb-2" type="password" id="regPassword" placeholder="Password" required>
        <button class="btn btn-secondary w-100" type="submit">Register</button>
    </form>
    <p class="text-danger text-center mt-2" id="authError"></p>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        fetch("/api/auth/login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({username, password})
        })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem("token", data.data);
                    window.location.href = "product-type.html";
                } else {
                    document.getElementById("authError").innerText = data.message || "Login error";
                }
            });
    });

    document.getElementById("registerForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const username = document.getElementById("regUsername").value;
        const password = document.getElementById("regPassword").value;

        fetch("/api/auth/register", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({username, password})
        })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert("Registered successfully. Please login.");
                } else {
                    document.getElementById("authError").innerText = data.message || "Registration error";
                }
            });
    });
</script>
</body>
</html>
